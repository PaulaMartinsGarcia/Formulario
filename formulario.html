<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <strong>De qual lado da aplicação você desenvolve:</strong>
            <label>
                <input type="radio" name="devweb" value="frontend"checked> Front-end 
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-end 
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check" class="campo">
                <strong>Selecione as tecnologias que utiliza:</strong>
                <label><input type="checkbox" name="tecnologia1" value="HTML"> HTML</label>
                <label><input type="checkbox" name="tecnologia2" value="CSS"> CSS</label> 
                <label><input type="checkbox" name="tecnologia3" value="JavaScript"> JavaScript</label>   
                <label><input type="checkbox" name="tecnologia4" value="PHP"> PHP</label>
                <label><input type="checkbox" name="tecnologia5" value="C#"> C#</label>
                <label><input type="checkbox" name="tecnologia6" value="Python"> Python</label>
                <label><input type="checkbox" name="tecnologia7" value="Java"> Java</label>
            </div>
        </fieldset>

        <fieldset>
            <div class="campo">
                <label for="experiencia"><strong>Conte um pouco da sua experiência:</strong></label>
                <textarea rows="6" style="width: 100%" id="experiencia" name="experiencia"></textarea>
            </div>
            <div class="textcenter">
                <button class="botao" type="submit" onsubmit="">Concluído</button>
            </div>
        </fieldset>
    </form>
    </div>
</body>
</html>
